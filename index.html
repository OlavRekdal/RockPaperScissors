<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main>
        <p>Welcome to Rock, Paper, Scissors!</p>
        <p>The first player to win three rounds wins the game!;</p>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <p>Human score: <span id="humanScore">0</span></p>
            <p>Computer score: <span id="computerScore">0</span></p>
            <p><span id="roundScore"></span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Rock Paper Scissors</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
